<!DOCTYPE HTML>
<html>

<head>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop1(ev) {
            console.log("DROPPING")
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

    <div id="div1" style="background-color: red; width: 50px; height: 50px;" ondrop="drop(event)"
        ondragover="allowDrop(event)"></div>
    <div id="div2" style="background-color: blue; width: 50px; height: 50px;" ondrop="drop1(event)"
        ondragover="allowDrop(event)"></div>

    <img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>

</html>
